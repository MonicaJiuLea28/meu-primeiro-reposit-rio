<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula css</title>
    <style>
        .card{
            width: 500px; border: 5px solid black; background-color: rgb(148, 120, 173); 
        }
        .texto{
            font-family: monospace;
        }
        .título{
            font-size: 30px;
        }
        .parágrafo{
            font-size: 15px;
        }
        .imagem{
            width: 100px; height: 100px;
        }
        .color{
            color: crimson;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="imagem">
            <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="" class="imagem"">
        </div>
        <div>
         <h1 class="título texto">Meu nome é <Span class="color">Mônica</Span></h1>
         <p class="parágrafo texto"> <span class="color">A vida não é um morango</span></p>
        </div>
    </div>
</body>

</html>
